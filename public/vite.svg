<svg 
    width="100px" 
    height="100px" 
    viewBox="0 0 100 100" 
    xmlns="http://www.w3.org/2000/svg" 
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    version="1.1">
  <!-- Circle for the outer red part -->
  <circle cx="50" cy="50" r="48" fill="#ff0000" stroke="#000000" stroke-width="2"/>
  <!-- White bottom half -->
  <path d="M 2,50 a 48,48 0 0,0 96,0" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <!-- Black center line -->
  <line x1="2" y1="50" x2="98" y2="50" stroke="#000000" stroke-width="6"/>
  <!-- Outer circle for the button -->
  <circle cx="50" cy="50" r="12" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <!-- Inner circle for the button -->
  <circle cx="50" cy="50" r="6" fill="#000000"/>
</svg>
